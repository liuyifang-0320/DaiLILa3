<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Ëá¥ÈªõÂà©Êãâ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      height: 100vh;
      width: 100vw;
      background-image: url('https://i.postimg.cc/BvXyzGM4/image.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Georgia', 'Times New Roman', serif;
      overflow: hidden;
      background-color: black;
      touch-action: manipulation;
    }

    .quote-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.75);
      padding: 20px 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 450px;
      color: #f0e68c;
      font-size: 1.5rem;
      text-align: center;
      opacity: 0;
      visibility: hidden;
      transition: all 1s ease-in-out;
      z-index: 2;
      border: 2px solid #f0e68c;
      box-shadow: 0 0 15px rgba(255, 223, 0, 0.8);
      font-family: 'Garamond', serif;
    }

    .quote-box.show {
      opacity: 1;
      visibility: visible;
    }

    .music-player {
      position: fixed;
      left: 10px;
      bottom: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 20px;
      box-shadow: 0 0 10px rgba(255, 223, 0, 0.8);
      z-index: 100;
    }

    .meteor {
      position: fixed;
      top: -10px;
      width: 2px;
      height: 80px;
      background: linear-gradient(-45deg, gold, transparent);
      opacity: 0.8;
      transform: rotate(45deg);
      animation: fall 2s linear forwards;
      z-index: 0;
    }

    @keyframes fall {
      0% {
        transform: translate(0, 0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translate(-100vw, 100vh) rotate(45deg);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      .quote-box {
        font-size: 1.2rem;
        padding: 15px 25px;
        width: 90%;
        max-width: 380px;
      }
    }

    @media (max-width: 480px) {
      .quote-box {
        font-size: 1rem;
        padding: 10px 20px;
        width: 90%;
        max-width: 330px;
      }
    }
  </style>
</head>
<body>

  <!-- ËØ≠ÂΩïÊ°ÜÔºàÂè™ÊòæÁ§∫‰∏Ä‰∏™Ê°ÜÔºåÈÄöËøáJSÂàáÊç¢ÂÜÖÂÆπÔºâ -->
  <div class="quote-box" id="quoteBox"></div>

  <!-- Èü≥‰πêÊí≠ÊîæÂô®ÊåâÈíÆ -->
  <div class="music-player" id="musicControl">üé∂</div>

  <!-- ËÉåÊôØÈü≥‰πê -->
  <audio id="bgMusic" preload="auto" loop>
    <source src="./music/È∏†Ë∑ñ.mp3" type="audio/mpeg" />
    ÊÇ®ÁöÑÊµèËßàÂô®‰∏çÊîØÊåÅ audio ÂÖÉÁ¥†„ÄÇ

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const audio = document.getElementById('bgMusic');
      const musicControl = document.getElementById('musicControl');
      const quoteBox = document.getElementById('quoteBox');
      const quotes = [
        "‚ÄúÈªõÂà©ÊãâÔºåËÆ∞‰ΩèÔºåÊúâÁà±ÔºåÂ∞±‰ºöÂΩíÊù•‚Äù",
        "‚ÄúÂá≠Ê≠§ËàπÁ•®ÔºåÊó†ÈôêÁôªËàπ‚Äù",
        "‚ÄúÂ∞èÈªõÂÄºÂæó‰∏ñÈó¥‰∏ÄÂàáÁæéÂ•ΩÁöÑ‰∏úË•ø‚Äù",
        "‚ÄúÂåªÁîüÔºåÊàë‰ª¨Êé•ÂèóÊ≤ªÁñóÔºÅ‚Äù",
        "‚Äú‰Ω†Â•ΩÔºåÊàëÂè´ÈªõÂà©ÊãâÔºåÊòØ‰∏™ÊùÄÊâã„ÄÇ‚Äù",
        "‚ÄúÊàëÂè´ÈòøÂ•áÔºåÊòØ‰∏™Â∞èÂÅ∑„ÄÇ‚Äù",
        "‚Äú‰Ω†Ëã•Ê¥ªÁùÄÔºåÊàëÊòØ‰Ω†ÁöÑÊ±üÂ£∞Êµ©Ëç°ÔºåËã•‰Ω†Á¶ªÂéªÔºåÊàëÊòØ‰Ω†ÁöÑÊ≠ªÊ∞¥ÂæÆÊæú„ÄÇ‚Äù"
      ];

      let isPlaying = false;

      // È¶ñÊ¨°Áî®Êà∑Êìç‰ΩúÊó∂ÂÖÅËÆ∏Èü≥È¢ëÂä†ËΩΩÔºàÁßªÂä®Á´ØÈôêÂà∂Ôºâ
      document.body.addEventListener('touchstart', () => {
        audio.load();
      }, { once: true });

      musicControl.addEventListener('click', function () {
        if (!isPlaying) {
          audio.play().then(() => {
            isPlaying = true;
            musicControl.textContent = "üîä";
          }).catch(e => {
            alert("‚ö†Ô∏è ËØ∑ÁÇπÂáªÊåâÈíÆÊí≠ÊîæÈü≥‰πêÔºåÊàñÊ£ÄÊü•ÊâãÊú∫ÈùôÈü≥Áä∂ÊÄÅ");
            console.error(e);
          });
        } else {
          audio.pause();
          isPlaying = false;
          musicControl.textContent = "üé∂";
        }
      });

      // Ëá™Âä®ËΩÆÊí≠ËØ≠ÂΩï
      let index = 0;
      function showQuote() {
        quoteBox.classList.remove("show");
        setTimeout(() => {
          quoteBox.textContent = quotes[index];
          quoteBox.classList.add("show");
          index = (index + 1) % quotes.length;
        }, 1000);
      }
      setInterval(showQuote, 5000); // ÊØè5Áßí‰∏ÄÊù°
      showQuote(); // ÂàùÂßãÂåñ

      // ÊµÅÊòüÊïàÊûú
      function createMeteor() {

        meteor.className = 'meteor';
        meteor.style.left = Math.random() * window.innerWidth + 'px';
        document.body.appendChild(meteor);
        setTimeout(() => meteor.remove(), 2000);
      }
      setInterval(createMeteor, 100);
    });
  </script>
