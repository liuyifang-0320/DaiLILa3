<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>致黛利拉</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            height: 100vh;
            width: 100vw;
            background-image: url('https://i.postimg.cc/BvXyzGM4/image.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Georgia', 'Times New Roman', serif;
            text-align: center;
            overflow: hidden;
            cursor: pointer;
            touch-action: manipulation;
            background-color: black; /* 兼容旧设备 */
        }

        /* 滑入滑出的语录框 */
        .quote-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.75);
            padding: 20px 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 450px;
            color: #f0e68c;
            font-size: 1.5rem;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: all 1s ease-in-out;
            z-index: 2;
            border: 2px solid #f0e68c;
            box-shadow: 0 0 15px rgba(255, 223, 0, 0.8);
            font-family: 'Garamond', serif;
        }

        .quote-box.show {
            opacity: 1;
            visibility: visible;
        }

        /* 音乐播放器提示 */
        .play-hint {
            font-size: 0.9rem;
            margin-top: 15px;
            opacity: 0.8;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        /* 音乐控制按钮 */
        .music-player {
            position: fixed;
            left: 10px;
            bottom: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 20px;
            box-shadow: 0 0 10px rgba(255, 223, 0, 0.8);
            z-index: 100;
        }

        /* 金色流星效果 */
        .meteor {
            position: fixed;
            top: -10px;
            width: 2px;
            height: 80px;
            background: linear-gradient(-45deg, gold, transparent);
            opacity: 0.8;
            transform: rotate(45deg);
            animation: fall 2s linear forwards;
            z-index: 0;
        }

        @keyframes fall {
            0% {
                transform: translate(0, 0) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translate(-100vw, 100vh) rotate(45deg);
                opacity: 0;
            }
        }

        /* 手机适配 */
        @media (max-width: 768px) {
            .quote-box {
                font-size: 1.2rem;
                padding: 15px 25px;
                width: 90%;
                max-width: 380px;
            }
        }

        @media (max-width: 480px) {
            .quote-box {
                font-size: 1rem;
                padding: 10px 20px;
                width: 90%;
                max-width: 330px;
            }

            .play-hint {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>

    <!-- 语录框 -->
    <div class="quote-box">“黛利拉，记住，有爱，就会归来”</div>
    <div class="quote-box">“凭此船票，无限登船”</div>
    <div class="quote-box">“小黛值得世间一切美好的东西”</div>
    <div class="quote-box">“医生，我们接受治疗！”</div>
    <div class="quote-box">“你好，我叫黛利拉，是个杀手。”</div>
    <div class="quote-box">“我叫阿奇，是个小偷。”</div>
    <div class="quote-box">“你若活着，我是你的江声浩荡，若你离去，我是你的死水微澜。”</div>

    <!-- 音乐播放器 -->
    <div class="music-player" id="musicControl">
        🎶
    </div>

    <audio id="bgMusic" loop>
        <source src="https://raw.githubusercontent.com/liuyifang-0320/Apeach2/main/%E4%BB%BB%E7%84%B6%3B%20%E5%B0%8F%E6%9D%A5%20-%20%E9%9B%80%E8%B7%83.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('bgMusic');
            const musicControl = document.getElementById('musicControl');
            const quoteBoxes = document.querySelectorAll('.quote-box');
            let isPlaying = false;

            // 点击音乐播放器按钮播放/暂停音乐
            musicControl.addEventListener('click', function() {
                if (!isPlaying) {
                    audio.play().then(() => {
                        isPlaying = true;
                    }).catch(e => {
                        console.error('播放错误:', e);
                    });
                } else {
                    audio.pause();
                    isPlaying = false;
                }
            });

            // 显示语录框
            let index = 0;
            function showQuotes() {
                if (index < quoteBoxes.length) {
                    quoteBoxes[index].classList.add('show');
                    setTimeout(() => {
                        quoteBoxes[index].classList.remove('show');
                        index++;
                        showQuotes();
                    }, 4000); // 每个语录显示4秒
                }
            }
            showQuotes();

            // 添加金色流星雨效果
            function createMeteor() {
                const meteor = document.createElement('div');
                meteor.className = 'meteor';
                meteor.style.left = Math.random() * window.innerWidth + 'px';
                document.body.appendChild(meteor);

                setTimeout(() => {
                    meteor.remove();
                }, 2000);
            }

            setInterval(createMeteor, 100); // 降低间隔以提升密度
        });
    </script>

</body>
</html>
